name: Deploy

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Install rclone
        run: |
          curl -sL https://rclone.org/install.sh | sudo bash

      - name: Deploy to FastMail
        env:
          RCLONE_CONFIG_FASTMAIL_TYPE: webdav
          RCLONE_CONFIG_FASTMAIL_URL: https://webdav.fastmail.com/
          RCLONE_CONFIG_FASTMAIL_VENDOR: fastmail
          RCLONE_CONFIG_FASTMAIL_USER: ${{ secrets.FASTMAIL_USER }}
          FASTMAIL_PASS_PLAIN: ${{ secrets.FASTMAIL_PASS }}
        run: |
          export RCLONE_CONFIG_FASTMAIL_PASS=$(rclone obscure "$FASTMAIL_PASS_PLAIN")
          FASTMAIL_PATH="${{ secrets.FASTMAIL_USER }}"
          FASTMAIL_PATH="${FASTMAIL_PATH/@/.}"
          rclone sync dist/ "fastmail:${FASTMAIL_PATH}/files/schipka.com/apps/qrdecoder/"
